<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Data - Admin Panel</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 85%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .btn-edit {
            padding: 6px 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-edit:hover {
            background: #217dbb;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #b13535;
            font-weight: bold;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Panel – Emergency Data</h1>
</header>

<div class="container">
    <h2>Emergency Helplines</h2>

    <table>
        <tr>
            <th>Helpline Name</th>
            <th>Contact Number</th>
            <th>Type</th>
            <th>Action</th>
        </tr>

        <tr>
            <td>Police</td>
            <td>100</td>
            <td>Emergency</td>
            <td><button class="btn-edit">Edit</button></td>
        </tr>

        <tr>
            <td>Women Helpline (India)</td>
            <td>181</td>
            <td>Domestic Violence</td>
            <td><button class="btn-edit">Edit</button></td>
        </tr>

        <tr>
            <td>Childline</td>
            <td>1098</td>
            <td>Child Protection</td>
            <td><button class="btn-edit">Edit</button></td>
        </tr>

        <tr>
            <td>Domestic Abuse Helpline</td>
            <td>1091</td>
            <td>Domestic Violence</td>
            <td><button class="btn-edit">Edit</button></td>
        </tr>
    </table>

    <a href="admin.html" class="back-btn">← Back to Dashboard</a>
</div>

</body>
</html>
