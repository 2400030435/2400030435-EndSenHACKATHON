<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            margin: 0;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 85%;
            margin: 25px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        /* Setting Group Box */
        .setting-box {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #bbb;
            border-radius: 6px;
        }

        .btn-save {
            background: #27ae60;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-save:hover {
            background: #1f8a4c;
        }
    </style>
</head>

<body>

<header>
    <h1>Admin Settings</h1>
</header>

<div class="container">

    <h2>General Settings</h2>
    <div class="setting-box">
        <label>Site Title</label>
        <input type="text" value="Gender Responsive Support System">

        <label>Admin Email</label>
        <input type="email" value="admin@example.com">

        <label>Timezone</label>
        <select>
            <option>Asia/Kolkata (IST)</option>
            <option>UTC</option>
            <option>America/New_York</option>
        </select>

        <button class="btn-save">Save Changes</button>
    </div>

    <h2>Security Settings</h2>
    <div class="setting-box">

        <label>Change Password</label>
        <input type="password" placeholder="New Password">

        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm New Password">

        <button class="btn-save">Update Password</button>
    </div>

    <h2>Notification Settings</h2>
    <div class="setting-box">

        <label>Email Notifications</label>
        <select>
            <option>Enabled</option>
            <option>Disabled</option>
        </select>

        <label>SMS Alerts</label>
        <select>
            <option>Enabled</option>
            <option>Disabled</option>
        </select>

        <button class="btn-save">Save Notification Settings</button>
    </div>

</div>

</body>
</html>
