<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f2f2f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-wrapper {
            width: 380px;
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
        }

        .title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
            color: #b13535;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: 0.2s ease;
        }

        input:focus {
            border-color: #b13535;
            box-shadow: 0 0 0 3px rgba(177, 53, 53, 0.2);
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #b13535;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s ease;
            font-weight: 600;
        }

        .signup-btn:hover {
            background: #922a2a;
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .extra-links a {
            text-decoration: none;
            color: #b13535;
            font-weight: 600;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="signup-wrapper">
        <div class="title">Create Your Account</div>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Password</label>
            <input type="password" placeholder="Create a password" required>

            <label>Confirm Password</label>
            <input type="password" placeholder="Re-enter your password" required>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <div class="extra-links">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

</body>
</html>
