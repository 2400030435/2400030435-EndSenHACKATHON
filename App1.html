<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 350px;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #b13535;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #b13535;
            box-shadow: 0 0 6px rgba(177, 53, 53, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #b13535;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.2s;
        }

        .login-btn:hover {
            background: #922a2a;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .back-link a {
            color: #b13535;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Admin Login</h2>

        <form action="admin.html">
            <label>Admin Username</label>
            <input type="text" placeholder="Enter admin username" required>

            <label>Password</label>
            <input type="password" placeholder="Enter password" required>

            <button onclick="window.location.href='admin.html'" class="login-btn">Login</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to User Page</a>
        </div>
    </div>

</body>
</html>
